<div class="modal-header">
    <div class="row">
        <div class="col-sm-11">
            <h3 class="modal-title">Login</h3>
        </div>
        <div class="col-sm-1">
            <md-button>
                <md-icon type="button" class="btn-sm" ng-click="LoginModalCtrl.cancel()">
                    <span class="glyphicon glyphicon-remove"></span>
                </md-icon>
            </md-button>
        </div>
    </div>
</div>

<form ng-submit="LoginModalCtrl.submit(_email, _password)">
    <div class="modal-body" style="padding-bottom: 40px;">
        
        <div class="form-group">
            <label class="col-sm-12 control-label">Login Using your Email Id and Password</label>
        </div><br/><br/>

        <div class="form-group">
            <label class="col-sm-4 control-label">Email <span class="data-required">*</span> :</label>
            <div class="col-sm-6">
                <input type="email" ng-model="_email" class="form-control" />
            </div>
        </div><br/><br/>

        <div class="form-group">
            <label class="col-sm-4 control-label">Password <span class="data-required">*</span>:</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" ng-model="_password" />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-sm-10">
            <button class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-2">
            <button class="btn btn-warning" ng-click="LoginModalCtrl.cancel()">Cancel</button>
            </div>
        </div>
    </div>
</form>
